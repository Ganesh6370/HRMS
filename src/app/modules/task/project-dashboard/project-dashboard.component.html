<app-task-sub-header></app-task-sub-header>
  <div class="outerbox">
    <div class="inner1">
      <div class="heading">
        <div>
          <p class="sub-head">Projects</p>
        </div>
        <!-- <div>
          <p class="sub-head">Dashboard/Projects</p>
        </div> -->
      </div>
    </div>
    <!-- edit pop up -->
    <div *ngIf="showTabs" class="modal-overlay">
      <div class="modal-dialog" (click)="preventClose($event)" style="position: relative">
        <button mat-icon-button (click)="toggleTabs()" class="close-icon"
          style="position: absolute; top: -20px; right: -20px; cursor: pointer">
          <!-- <i class="far fa-times-circle" style="background-color: rgb(13, 9, 1); border-radius: 14px"></i> -->
        </button>
        <form class="modal-content" style="
              border: 0px solid green;
              position: relative;
              border-radius: 20px;
              height: 270px;
              width: 500px;
              background-color: white;
              margin-top: 100px;
            ">
          <form>
            <button mat-icon-button (click)="toggleTabs()" class="close-icon" style="
                  position: absolute;
                  top: -20px;
                  right: -20px;
                  cursor: pointer;
                  z-index: 30;
                ">
              <i class="far fa-times-circle" style="background-color: orange; border-radius: 14px"></i>
            </button>
            <div class="model-body" style="margin-left: 40px; border-bottom: 0px solid black">
              <div style="position: absolute; top: 20px; left: 20px; width: 95%">
                <div style="border-bottom: 2px solid lightgray; width: 98%">
                  <h2 style="
                        border: 0px solid;
                        margin: 0px 0px 7px 0px;
                        color:rgb(147, 144, 144);
                      ">
                    <b>Add Education</b>
                  </h2>
                </div>
                <div class="row">
                  <div class="col mt-3">
                    <mdb-form-control class="tex-tbox">
                      <input mdbValidate mdbInput type="text" id="inputfeild" class="form-control" formControlName=""
                        required />
                      <label mdbLabel class="form-label" for="form1">Education name<span
                          class="text-danger"> *</span></label>
                    </mdb-form-control>
                  </div>
                </div>
                <br />
                <div style="
                      border-bottom: 2px solid lightgray;
                      padding-bottom: 20px;
                    "></div>
                <br />
                <div class="mycontainer">
                  <div class="req">
                    <span class="text-danger req">*</span> Required
                  </div>
                  <div style="text-align: right;">
                    <button type="button" class="btn btn-outline-primary btn-rounded cancel-button" data-mdb-ripple-init
                      (click)="toggleTabs()" data-mdb-ripple-color="dark">Cancel</button>
                  </div>
                  <div class="sub">
                    <button type="submit" class="btn btn-primary btn-rounded" data-mdb-ripple-init>Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </form>
      </div>
    </div>
    <div class="inner2">
      <div class="button-links">
        <mdb-form-control>
          <div class="icon-container">
            <a routerLink="../ProjectDashboard" matTooltip="Project Dashboard">
              <div class="icon-square">
                <i class="fa-solid fa-border-all" style="color: white"></i>
              </div>
            </a>
            <a routerLink="../Project" matTooltip="Project List" style="margin-left: 15px !important;">
              <div class="icon-square">
                <i class="fa-solid fa-list" style="color: white"></i>
              </div>
            </a>
            <div class="round-button">
              <button mat-mini-fab extended (click)="toggleTabs()" matTooltip="Add Education" 
                aria-label="Button that displays a tooltip in various positions" style="background-color: #FF9B44;">
                <i class="fas fa-plus fa-2x" style="color: white"></i>
              </button>
            </div>
          </div>
        </mdb-form-control>
      </div>
    </div>
  </div>
  <div class="container-fluid">
  <div class="row" id="input-field">
    <div class="col">
      <!-- Name input -->
      <mdb-form-control>
        <input mdbInput type="text" id="form8Example1" class="form-control" />
        <label mdbLabel class="form-label" for="form8Example1">Project Name
        </label>
      </mdb-form-control>
    </div>
    <div class="col">
      <!-- Name input -->
      <mdb-form-control>
        <input mdbInput type="text" id="form8Example1" class="form-control" />
        <label mdbLabel class="form-label" for="form8Example1">Employee Name
        </label>
      </mdb-form-control>
    </div>
    <div class="col">
      <!-- Email input -->
      <mdb-form-control>
        <select mdbInput id="form8Example3" class="form-control" aria-labelledby="dropdownMenuLink">
          <option value disabled selected hidden></option>
          <option value="1">Web Developer</option>
          <option value="2">Android Developer</option>
          <option value="3">Ios Development</option>
          <option value="4">Web Designer</option>
          <!-- Add more options as needed -->
        </select>
        <label mdbLabel class="form-label" for="form8Example3">Designation <span class="text-danger">*</span></label>
        <i class="fas fa-caret-down" style="
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
              right: 10px;
            "></i>
      </mdb-form-control>
    </div>
    <div class="col">
      <!-- <input type="text" class="input-field" placeholder="Search"> -->
      <button type="button" class="btn" id="searchbtn">
        <div style="display: flex; flex-direction: row">
          <div><i class="fa-solid fa-magnifying-glass"></i></div>
          <div>&nbsp; &nbsp; Search</div>
        </div>
      </button>
    </div>
  </div>
</div>
<hr />
<div class="main5">
  <div class="card" *ngFor="let item of filteredCardList; let i = index"
    style="width: 22rem; height: auto; position: relative">
    <div class="icon" style="
          position: absolute;
          right: 25px;
          top: 25px;
          cursor: pointer;
          font-size: 25px;
        " (click)="toggleOptions(i)">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <i class="fa fa-pencil m-r-5"></i> Edit
        </button>
        <button mat-menu-item>
          <i class="fa-regular fa-trash-can m-r-5"></i>Delete
        </button>
      </mat-menu>
    </div>
    <div class="card_body">
      <h2 class="card_title" style="font-weight: bold; margin-top: 5px; margin-bottom: 0px"> 
        <span (click)="openProjectDetail(item.projectId)" style="cursor: pointer;">
          {{item.projectName}}
        </span>
      </h2>
      <p class="text-muted">
        <strong>1</strong> open tasks, <strong>9</strong> tasks completed
      </p>
      <div class="card_content" style="margin-bottom: 15px">
        <p class="card-text text-muted">
          {{item.projectDescriptions}}
        </p>
      </div>
      <div class="main_deadline mb-4">
        <div class="sub-title" style="margin-bottom: 5px; font-size: medium; color: black">
          Deadline:
        </div>
        <div class="text-muted">{{item.endDate}}</div>
      </div>
      <div class="main_deadline mb-4">
        <div class="sub-title" style="margin-bottom: 5px; font-size: medium; color: black">
          Project leader:
        </div>
        <div class="text-muted">
          <!-- <img src={{item.projectLeader}} alt="" style="width: 45px; height: 45px" class="rounded-circle" /> -->
          <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
            class="rounded-circle" />
        </div>
      </div>
      <div class="main_deadline mb-4">
        <div class="sub-title" style="margin-bottom: 5px; font-size: medium; color: black">
          Team:
        </div>
        <div class="text-muted">
          <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
            class="rounded-circle" />
          <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
            class="rounded-circle" />
          <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
            class="rounded-circle" />
          <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
            class="rounded-circle" />
          <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
            class="rounded-circle" />
        </div>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <p>Progress</p>
        <p class="text-success"><strong>25%</strong></p>
      </div>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
    </div>
 </div>
</div>
