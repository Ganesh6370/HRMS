<app-employee-sub-header></app-employee-sub-header>
<div class="main">
      <div class="tab1">
        <form [formGroup]="validationForm" (ngSubmit)="onSubmit(validationForm)">
          <fieldset class="border p-2">
            <legend class="float-none w-auto">Bank Account Detail</legend>
            <div class="row">
              <div class="col-sm-3 mb-4">                
                <mdb-form-control class="tex-tbox">
                  <select mdbInput id="form8Example6" [required]="true" formControlName="BankName"
                    class="form-control" aria-labelledby="dropdownMenuLink">
                    <option [value]="" disabled selected hidden></option>
                    <option *ngFor="let bank of bankList; let i = index" value="{{bank.value}}">
                      {{bank.name}}</option>
                  </select>
                  <label mdbLabel class="form-label" for="form8Example6">Select Bank Name &nbsp;<span
                    class="text-danger">*</span></label>
                  <i class="fas fa-caret-down"
                    style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px;pointer-events:none"></i>
                    <mdb-error *ngIf="BankName?.invalid && (BankName?.dirty || BankName?.touched)"></mdb-error>
                  <mdb-success *ngIf="BankName?.valid && (BankName?.dirty || BankName?.touched)">
                  </mdb-success>
                </mdb-form-control>
              </div>
              <div class="col-sm-3 mb-4">
                <!-- Email input -->
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form8Example2" class="form-control"
                    formControlName="AccountNo" maxlength="18"
                    (keypress)="isNumberKey($event)" />
                  <label mdbLabel class="form-label" for="form8Example2">Bank Account Number <span
                      class="text-danger">*</span></label>
                  <mdb-error *ngIf="
                  AccountNo?.invalid && (AccountNo?.dirty || AccountNo?.touched)
                  "></mdb-error>
                  <mdb-success *ngIf="
                AccountNo?.valid && (AccountNo?.dirty || AccountNo?.touched)
                  "></mdb-success>
                </mdb-form-control>
              </div>
              <div class="col-sm-3 mb-4">
                <!-- Email input -->
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form8Example2" class="form-control"
                    formControlName="AccountHolderName" />
                  <label mdbLabel class="form-label" for="form8Example2">Account Holder Name <span
                      class="text-danger">*</span></label>
                  <mdb-error *ngIf="
                    AccountHolderName?.invalid && (AccountHolderName?.dirty || AccountHolderName?.touched)
                    "></mdb-error>
                  <mdb-success *ngIf="
                  AccountHolderName?.valid && (AccountHolderName?.dirty || AccountHolderName?.touched)
                    "></mdb-success>
                </mdb-form-control>
              </div>
              <div class="col-sm-3 mb-4">
                <!-- Email input -->
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form8Example2" class="form-control"
                    formControlName="BranchName" />
                  <label mdbLabel class="form-label" for="form8Example2">Branch Name <span
                      class="text-danger">*</span></label>
                </mdb-form-control>
                <mdb-error *ngIf="
                  BranchName?.invalid && (BranchName?.dirty || BranchName?.touched)
                  "></mdb-error>
                <mdb-success *ngIf="
                BranchName?.valid && (BranchName?.dirty || BranchName?.touched)
                  "></mdb-success>
              </div>
            </div>
            <!-- <hr /> -->
            <div class="row">
              <div class="col-sm-3 mb-4">
                <!-- Name input -->
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form8Example3" class="form-control"
                    formControlName="BankLocation" />
                  <label mdbLabel class="form-label" for="form8Example3">Bank Location <span
                      class="text-danger">*</span></label>
                </mdb-form-control>
                <mdb-error *ngIf="
                BankLocation?.invalid && (BankLocation?.dirty || BankLocation?.touched)
                "></mdb-error>
                <mdb-success *ngIf="
              BankLocation?.valid && (BankLocation?.dirty || BankLocation?.touched)
                "></mdb-success>
              </div>
              <div class="col-sm-3 mb-4">
                <!-- Name input -->
                <mdb-form-control>
                  <input mdbValidate mdbInput type="text" id="form8Example4" class="form-control"
                    formControlName="IfscCode" maxlength="11"
                    (keypress)="isAlphanumericKey($event)"/>
                  <label mdbLabel class="form-label" for="form8Example4">IFSC Code <span
                      class="text-danger">*</span></label>
                </mdb-form-control>
                <mdb-error *ngIf="
                IfscCode?.invalid && (IfscCode?.dirty || IfscCode?.touched)
                "></mdb-error>
                <mdb-success *ngIf="
              IfscCode?.valid && (IfscCode?.dirty || IfscCode?.touched)
                "></mdb-success>
              </div>
              <div class="col-sm-3 mb-4">
                <!-- Name input -->
                <mdb-form-control class="mb-4" style="margin-top: 10px; margin-left: 30%;">
                  <label for="Attachment">Attach</label>
                  <input mdbInput mdbValidate formControlName="Attachment"  type="file" id="Attachment" (change)="onFileSelected($event)" accept="image/*" />
                  <br />
                  <img *ngIf="selectedFile" [src]="getObjectURL(selectedFile)" alt="Selected Image" width="50"  height="50" class="uploadimg"/>
                </mdb-form-control>
              </div>
            </div>
            <div class="button col-sm-4">
              <a routerLink="../Qualification" mdbRipple class="btnClass btnClass-secondary"><i
                  class="fa-solid fa-backward"></i> &nbsp; Back</a>
              <button mdbRipple type="submit" class="btnClass btnClass-primary"><i
                  class="fas fa-save fa-fw me-2"></i>Save</button>
              <a routerLink="../family" mdbRipple type="button" class="btnClass btnClass-secondary"> Next
                &nbsp; <i class="fa-solid fa-forward"></i></a>
            </div>
          </fieldset>
        </form>
      </div>
</div>
