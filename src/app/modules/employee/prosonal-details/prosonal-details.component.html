<app-employee-sub-header></app-employee-sub-header>
<div class="main">
            <div class="tab1">
                <form [formGroup]="validationForm" (ngSubmit)="onSubmit(validationForm)">
                    <fieldset class="border p-2">
                        <legend class="float-none w-auto">Add Details</legend>
                        <div class="row md-4">
                            <div class="col-sm-3 mb-4">
                                <mdb-form-control>
                                    <input mdbValidate mdbInput type="text" id="text1" class="form-control" formControlName="fullname" required />
                                    <label mdbLabel class="form-label" for="form8Example1">Full Name <span class="text-danger">*</span></label>
                                    <mdb-error *ngIf="fullname?.invalid && (fullname?.dirty || fullname?.touched)"></mdb-error>
                                    <mdb-success *ngIf="fullname?.valid && (fullname?.dirty || fullname?.touched)"></mdb-success>
                                </mdb-form-control>
                            </div>
                            <div class="col-sm-3 mb-4">
                                <mdb-form-control>
                                    <input mdbValidate mdbInput type="date" id="text2" class="form-control" formControlName="Dob" />
                                    <label mdbLabel class="form-label" for="form8Example2">Date Of Birth <span class="text-danger">*</span></label>
                                    <mdb-error *ngIf="Dob?.invalid && (Dob?.dirty || Dob?.touched)"></mdb-error>
                                    <mdb-success *ngIf="Dob?.valid && (Dob?.dirty || Dob?.touched)"></mdb-success>
                                </mdb-form-control>
                            </div>
                            <div class="col-sm-3 mb-4">
                                <mdb-form-control>
                                    <select mdbValidate mdbInput id="dd1" class="form-control" formControlName="Gender" aria-labelledby="dropdownMenuLink">
                                        <option value disabled selected hidden></option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Others">Others</option>
                                    </select>
                                    <label mdbLabel class="form-label" for="form8Example3">Gender <span class="text-danger">*</span></label>
                                    <mdb-error *ngIf="Gender?.invalid && (Gender?.dirty || Gender?.touched)"></mdb-error>
                                    <mdb-success *ngIf="Gender?.valid && (Gender?.dirty || Gender?.touched)"></mdb-success>
                                    <i class="fas fa-caret-down" style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px; pointer-events:none;"></i>
                                </mdb-form-control>
                            </div>
                            <div class="col-sm-3 mb-4">
                                <mdb-form-control>
                                    <select mdbValidate mdbInput id="dd2" class="form-control" formControlName="Bloodgroup" aria-labelledby="dropdownMenuLink">
                                        <option value disabled selected hidden></option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B-">B-</option>
                                        <option value="B+">B+</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                    <label mdbLabel class="form-label" for="form8Example4">Blood Group <span class="text-danger">*</span></label>
                                    <mdb-error *ngIf="Bloodgroup?.invalid && (Bloodgroup?.dirty || Bloodgroup?.touched)"></mdb-error>
                                    <mdb-success *ngIf="Bloodgroup?.valid && (Bloodgroup?.dirty || Bloodgroup?.touched)"></mdb-success>
                                    <i class="fas fa-caret-down" style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px; pointer-events:none"></i>
                                </mdb-form-control>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3 mb-4">
                                <mdb-form-control>
                                    <select mdbValidate mdbInput id="dd3" class="form-control" formControlName="Religion" aria-labelledby="dropdownMenuLink">
                                        <option value disabled selected hidden></option>
                                        <option value="Hinduism">Hinduism</option>
                                        <option value="Islam">Islam</option>
                                        <option value="christianity">Christianity</option>
                                        <option value="Sikhism">Sikhism</option>
                                        <option value="Buddhism">Buddhism</option>
                                        <option value="Jainism">Jainism</option>
                                        <option value="Others">Others</option>
                                    </select>
                                    <label mdbLabel class="form-label" for="form8Example4">Religion <span class="text-danger">*</span></label>
                                    <mdb-error *ngIf="Religion?.invalid && (Religion?.dirty || Religion?.touched)"></mdb-error>
                                    <mdb-success *ngIf="Religion?.valid && (Religion?.dirty || Religion?.touched)"></mdb-success>
                                    <i class="fas fa-caret-down" style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px; pointer-events:none"></i>
                                </mdb-form-control>
                            </div>
                            <div class="col-sm-3 mb-4">
                                <mdb-form-control>
                                    <input mdbValidate mdbInput type="email" id="text3" class="form-control" formControlName="Fatherhusbandname" />
                                    <label mdbLabel class="form-label" for="form8Example8">Father / Husband Name <span class="text-danger">*</span></label>
                                    <mdb-error *ngIf="Fatherhusbandname?.invalid && (Fatherhusbandname?.dirty || Fatherhusbandname?.touched)"></mdb-error>
                                    <mdb-success *ngIf="Fatherhusbandname?.valid && (Fatherhusbandname?.dirty || Fatherhusbandname?.touched)"></mdb-success>
                                </mdb-form-control>
                            </div>
                            <div class="col-sm-3 mb-4">
                                <mdb-form-control>
                                    <select mdbValidate mdbInput id="dd4" class="form-control" formControlName="Maritalstatus" aria-labelledby="dropdownMenuLink">
                                        <option value disabled selected hidden></option>
                                        <option value="Unmarried">Unmarried</option>
                                        <option value="Married">Married</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <label mdbLabel class="form-label" for="form8Example6">Marital Status <span class="text-danger">*</span></label>
                                    <mdb-error *ngIf="Maritalstatus?.invalid && (Maritalstatus?.dirty || Maritalstatus?.touched)"></mdb-error>
                                    <mdb-success *ngIf="Maritalstatus?.valid && (Maritalstatus?.dirty || Maritalstatus?.touched)"></mdb-success>
                                    <i class="fas fa-caret-down" style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px; pointer-events:none"></i>
                                </mdb-form-control>
                            </div>
                            <div class="col-sm-3 mb-4">
                                <mdb-form-control>
                                    <input mdbValidate mdbInput type="date" id="text4" class="form-control" formControlName="Domarriage" />
                                    <label mdbLabel class="form-label" for="form8Example10">Date Of Marriage</label>
                                    <mdb-error *ngIf="Domarriage?.invalid && (Domarriage?.dirty || Domarriage?.touched)"></mdb-error>
                                    <mdb-success *ngIf="Domarriage?.valid && (Domarriage?.dirty || Domarriage?.touched)"></mdb-success>
                                </mdb-form-control>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3 mb-4">
                                <mdb-form-control>
                                    <input mdbValidate mdbInput type="text" id="text5" class="form-control" formControlName="Mobilenumber" maxlength="10" (keypress)="isNumberKey($event)"/>
                                    <label mdbLabel class="form-label" for="form8Example10">Mobile Number <span class="text-danger">*</span></label>
                                    <mdb-error *ngIf="Mobilenumber?.invalid && (Mobilenumber?.dirty || Mobilenumber?.touched)"></mdb-error>
                                    <mdb-success *ngIf="Mobilenumber?.valid && (Mobilenumber?.dirty || Mobilenumber?.touched)"></mdb-success>
                                </mdb-form-control>
                            </div>
                            <div class="col-sm-3 mb-4">
                                <mdb-form-control>
                                    <input mdbValidate mdbInput type="text" id="text6" class="form-control" formControlName="Emailid" />
                                    <label mdbLabel class="form-label" for="form8Example10">Email Id <span class="text-danger">*</span></label>
                                    <mdb-error *ngIf="Emailid?.invalid && (Emailid?.dirty || Emailid?.touched)"></mdb-error>
                                    <mdb-success *ngIf="Emailid?.valid && (Emailid?.dirty || Emailid?.touched)"></mdb-success>
                                </mdb-form-control>
                            </div>
                        </div>
                        <span class="text-danger">*</span> Required
                        <hr>
                    </fieldset>
                    <div class="button col-sm-4">
                        <a mdbRipple class="btnClass btnClass-secondary"><i class="fa-solid fa-backward"></i> &nbsp; Back</a>
                        <button mdbRipple type="submit" class="btnClass btnClass-primary"><i class="fas fa-save fa-fw me-2"></i>Save</button>
                        <a routerLink="../employement" mdbRipple type="button" class="btnClass btnClass-secondary"> Next &nbsp; <i class="fa-solid fa-forward"></i></a>
                    </div>
                </form>
            </div>
</div>
