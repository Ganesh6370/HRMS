<app-employee-sub-header></app-employee-sub-header>
<div class="main ">
  <div class="tab1">
    <form [formGroup]="validationForm" (ngSubmit)="onSubmit()">
      <fieldset class="border p-2">
        <legend class="float-none w-auto ">Address</legend>
        <div class="row md-4">
          <div class="col-sm-3 mb-4">
            <mdb-form-control>
              <input mdbValidate mdbInput type="text" id="txt1" formControlName="PresentAddress" class="form-control" />
              <label mdbLabel class="form-label" for="form8Example1">Address 1
                <span class="text-danger">*</span></label>
              <mdb-error *ngIf="
                    PresentAddress?.invalid && (PresentAddress?.dirty || PresentAddress?.touched)
                      "></mdb-error>
              <mdb-success *ngIf="
                                            PresentAddress?.valid && (PresentAddress?.dirty || PresentAddress?.touched)
                      "></mdb-success>
            </mdb-form-control>
          </div>
          <div class="col-sm-3 mb-4">
            <!-- Email input -->
            <mdb-form-control>
              <input mdbValidate mdbInput type="text" id="txt2" formControlName="PresentAddress2"
                class="form-control" />
              <label mdbLabel class="form-label" for="form8Example2">Address 2
                <span class="text-danger">*</span></label>
              <mdb-error *ngIf="
                    PresentAddress2?.invalid && (PresentAddress2?.dirty || PresentAddress2?.touched)
                      "></mdb-error>
              <mdb-success *ngIf="
                                            PresentAddress2?.valid && (PresentAddress2?.dirty || PresentAddress2?.touched)
                      "></mdb-success>
            </mdb-form-control>
          </div>
          <div class="col-sm-3 mb-4">
            <!-- Name dropdown list -->
            <mdb-form-control>
              <input mdbValidate mdbInput type="text" id="txt3" formControlName="PresentCity" class="form-control" />
              <label mdbLabel class="form-label" for="form8Example3">City
                <span class="text-danger">*</span></label>
              <mdb-error *ngIf="
                    PresentCity?.invalid && (PresentCity?.dirty || PresentCity?.touched)
                      "></mdb-error>
              <mdb-success *ngIf="
                                            PresentCity?.valid && (PresentCity?.dirty || PresentCity?.touched)
                      "></mdb-success>
            </mdb-form-control>

          </div>
          <div class="col-sm-3 mb-4">
            <mdb-form-control>
              <input mdbValidate mdbInput type="text" id="txt4" formControlName="PresentPostalcode" class="form-control"
                maxlength="6" (keypress)="isNumberKey($event)" />
              <label mdbLabel class="form-label" for="form8Example3">Zip / Postal Code <span
                  class="text-danger">*</span></label>
              <mdb-error *ngIf="
                    PresentPostalcode?.invalid && (PresentPostalcode?.dirty || PresentPostalcode?.touched)
                      "></mdb-error>
              <mdb-success *ngIf="
                                            PresentPostalcode?.valid && (PresentPostalcode?.dirty || PresentPostalcode?.touched)
                      "></mdb-success>
            </mdb-form-control>
          </div>

        </div>
        <div class="row md-4">

          <div class="col-sm-3 mb-4">
            <!-- Name dropdown list -->
            <mdb-form-control class="tex-tbox">
              <select mdbInput id="formCountry" mdbValidate [required]="true" formControlName="PresentCountry"
                class="form-control" aria-labelledby="dropdownMenuLink" [(ngModel)]="countryInputVal" (change)="handlePresentCountryInput($event)" [required]="true">
                <option [value]="" disabled selected hidden></option>
                <option *ngFor="let country of presentCountryList" [value]="country.id">
                  {{country.name}}</option>
        </select>
              <label mdbLabel class="form-label" for="formCountry">Country &nbsp;<span
                  class="text-danger">*</span></label>
              <i class="fas fa-caret-down"
                style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px;"></i>
              <mdb-error *ngIf=" PresentCountry?.invalid && (PresentCountry?.dirty || PresentCountry?.touched)
                          "></mdb-error>
              <mdb-success *ngIf=" PresentCountry?.valid && (PresentCountry?.dirty || PresentCountry?.touched)
                          "></mdb-success>
            </mdb-form-control>
          </div>
          <div class="col-sm-3 mb-4">
            <!-- Name dropdown list -->
            <mdb-form-control class="tex-tbox">
              <select mdbInput id="formState" mdbValidate [required]="true" formControlName="PresentState"
              class="form-control" aria-labelledby="dropdownMenuLink" [required]="true">
              <option [value]="" disabled selected hidden></option>
              <option *ngFor="let state of presentStateList" [value]="state.value">
                {{state.name}}</option>
      </select>
              <label mdbLabel class="form-label" for="formState">State / Province &nbsp;<span
                  class="text-danger">*</span></label>
              <i class="fas fa-caret-down"
                style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px;"></i>
              <mdb-error *ngIf="
                    PresentState?.invalid && (PresentState?.dirty || PresentState?.touched)
                      "></mdb-error>
              <mdb-success *ngIf="
                                            PresentState?.valid && (PresentState?.dirty || PresentState?.touched)
                      "></mdb-success>
            </mdb-form-control>
          </div>

        </div>
      </fieldset>
      &nbsp;

      <div class="toogle-button">
        <span class="span">Same as</span>
        &nbsp;
        <label class="toggle-label">
          <input class="toggle-checkbox" type="checkbox" (change)="toggleForm($event)">

          <div class="toggle-slot">
            <div class="sun-icon-wrapper">
              <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
            </div>
            <div class="toggle-button"></div>
            <div class="moon-icon-wrapper">
              <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
            </div>
          </div>
        </label>

      </div>
      &nbsp;

      <div class="Permanent">
        <fieldset class="border p-2">
          <legend class="float-none w-auto">Permanent Address</legend>
          <div class="row md-4">
            <div class="col-sm-3 mb-4">
              <mdb-form-control>
                <input mdbValidate mdbInput type="text" id="txt5" formControlName="PermanentAddress"
                  class="form-control" />
                <label mdbLabel class="form-label" for="form8Example1">Address
                  1 <span class="text-danger">*</span></label>
                <mdb-error *ngIf="
                      PermanentAddress?.invalid && (PermanentAddress?.dirty || PermanentAddress?.touched)
                      "></mdb-error>
                <mdb-success *ngIf="
                                            PermanentAddress?.valid && (PermanentAddress?.dirty || PermanentAddress?.touched)
                      "></mdb-success>
              </mdb-form-control>
            </div>
            <div class="col-sm-3 mb-4">
              <!-- Email input -->
              <mdb-form-control>
                <input mdbValidate mdbInput type="text" id="txt6" formControlName="PermanentAddress2"
                  class="form-control" />
                <label mdbLabel class="form-label" for="form8Example2">Address
                  2 <span class="text-danger">*</span></label>
                <mdb-error *ngIf="
                      PermanentAddress2?.invalid && (PermanentAddress2?.dirty || PermanentAddress2?.touched)
                      "></mdb-error>
                <mdb-success *ngIf="
                                            PermanentAddress2?.valid && (PermanentAddress2?.dirty || PermanentAddress2?.touched)
                      "></mdb-success>
              </mdb-form-control>
            </div>
            <div class="col-sm-3 mb-4">
              <!-- Name dropdown list -->
              <mdb-form-control>
                <input mdbValidate mdbInput type="text" id="txt7" formControlName="PermanentCity"
                  class="form-control" />
                <label mdbLabel class="form-label" for="form8Example3">City
                  <span class="text-danger">*</span></label>
                <mdb-error *ngIf="
                      PermanentCity?.invalid && (PermanentCity?.dirty || PermanentCity?.touched)
                      "></mdb-error>
                <mdb-success *ngIf="
                                            PermanentCity?.valid && (PermanentCity?.dirty || PermanentCity?.touched)
                      "></mdb-success>
              </mdb-form-control>

            </div>
            <div class="col-sm-3 mb-4">
              <mdb-form-control>
                <input mdbValidate mdbInput type="text" id="txt8" formControlName="PermanentPostalcode" maxlength="6"
                  (keypress)="isNumberKey($event)" class="form-control" />
                <label mdbLabel class="form-label" for="form8Example3">Zip / Postal Code <span
                    class="text-danger">*</span></label>
                <mdb-error *ngIf="
                      PermanentPostalcode?.invalid && (PermanentPostalcode?.dirty || PermanentPostalcode?.touched)
                      "></mdb-error>
                <mdb-success *ngIf="
                                            PermanentPostalcode?.valid && (PermanentPostalcode?.dirty || PermanentPostalcode?.touched)
                      "></mdb-success>
              </mdb-form-control>
            </div>

          </div>
          <div class="row md-4">

            <div class="col-sm-3 mb-4">
              <!-- Name dropdown list -->
              <mdb-form-control>
                <select mdbInput id="formCountry" mdbValidate [required]="true" formControlName="PermanentCountry"
                  class="form-control" aria-labelledby="dropdownMenuLink" [(ngModel)]="permCountryInputVal" (change)="handlePermCountryInput($event)" [required]="true">
                  <option [value]="" disabled selected hidden></option>
                  <option *ngFor="let Permcountry of permanentCountryList" [value]="Permcountry.id">
                    {{Permcountry.name}}</option>
          </select>
                <label mdbLabel class="form-label" for="formCountry">Country
                  <span class="text-danger">*</span></label>
                <mdb-error *ngIf="
                          PermanentCountry?.invalid && (PermanentCountry?.dirty || PermanentCountry?.touched)
                          "></mdb-error>
                <mdb-success *ngIf="
                                                PermanentCountry?.valid && (PermanentCountry?.dirty || PermanentCountry?.touched)
                          "></mdb-success>
                <i class="fas fa-caret-down"
                  style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px;pointer-events:none"></i>
              </mdb-form-control>
            </div>
            <div class="col-sm-3 mb-4">
              <!-- Name dropdown list -->
              <mdb-form-control class="tex-tbox">
                <select mdbInput id="formState" mdbValidate [required]="true" formControlName="PermanentState"
                  class="form-control" aria-labelledby="dropdownMenuLink" [required]="true">
                  <option [value]="" disabled selected hidden></option>
                  <option *ngFor="let state of permanentStateList" [value]="state.value">
                    {{state.name}}</option>
          </select>
                <label mdbLabel class="form-label" for="formState">State / Province &nbsp;<span
                    class="text-danger">*</span></label>
                <i class="fas fa-caret-down"
                  style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px;"></i>
                <mdb-error *ngIf="
                      PermanentState?.invalid && (PermanentState?.dirty || PermanentState?.touched)
                      "></mdb-error>
                <mdb-success *ngIf="
                                            PermanentState?.valid && (PermanentState?.dirty || PermanentState?.touched)
                      "></mdb-success>
              </mdb-form-control>
            </div>
          </div>
        </fieldset>
        <div class="button col-sm-4">
          <a routerLink="../contact" mdbRipple class="btnClass btnClass-secondary"><i class="fa-solid fa-backward"></i>
            &nbsp; Back</a>
          <button mdbRipple type="submit" class="btnClass btnClass-primary"><i
              class="fas fa-save fa-fw me-2"></i>Save</button>
          <a routerLink="../identity" mdbRipple type="button" class="btnClass btnClass-secondary"> Next
            &nbsp; <i class="fa-solid fa-forward"></i></a>
        </div>
      </div>
    </form>
  </div>
</div>
